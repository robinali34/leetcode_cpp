# SonarQube configuration for LeetCode C++ project
sonar.projectKey=leetcode_cpp
sonar.projectName=LeetCode C++ Solutions
sonar.projectVersion=2.0.0

# Source code paths
sonar.sources=src
sonar.tests=tests

# C++ specific configuration
sonar.cfamily.build-wrapper-output=build-wrapper-output
sonar.cfamily.gcov.reportsPath=coverage
sonar.cfamily.cppcheck.reportPath=cppcheck_report.txt

# Exclude patterns
sonar.exclusions=**/build/**,**/*.exe,**/*.o

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/main.cpp

# Language
sonar.language=cpp

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Additional properties
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin
